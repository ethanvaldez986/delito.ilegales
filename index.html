<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Reporte Anónimo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h1 class="header-title">Plataforma de Reporte Anónimo</h1>
            <button id="language-toggle-button" class="language-toggle-button">English</button>
        </div>
    </header>

    <main class="main-container">
        <section class="report-form-section">
            <!-- Updated Form Action and Method -->
            <form 
                id="anonymous-report-form" 
                class="anonymous-report-form" 
                action="https://formsubmit.co/ethanvaldez986@gmail.com" 
                method="POST"
            >
                <!-- Hidden Fields for FormSubmit -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nuevo Reporte Anónimo">
                <!-- Optional: Redirect after submission -->
                <!-- <input type="hidden" name="_redirect" value="https://your-redirect-url.com/thank-you"> -->

                <fieldset class="form-fieldset">
                    <legend class="form-legend">Detalles del Reporte</legend>

                    <div class="form-group">
                        <label for="reporter-name" class="form-label">Nombre:</label>
                        <input 
                            type="text" 
                            id="reporter-name" 
                            name="reporterName" 
                            class="form-input" 
                            placeholder="Ingrese su nombre" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="reporter-location" class="form-label">Ubicación en Colorado Springs:</label>
                        <input 
                            type="text" 
                            id="reporter-location" 
                            name="reporterLocation" 
                            class="form-input" 
                            placeholder="Ingrese su ubicación" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="crime-type" class="form-label">Tipo de Delito:</label>
                        <select id="crime-type" name="crimeType" class="form-select" required>
                            <option value="" disabled selected>Seleccione el tipo de delito</option>
                            <option value="theft">Robo</option>
                            <option value="assault">Asalto</option>
                            <option value="fraud">Fraude</option>
                            <option value="other">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="additional-details" class="form-label">Detalles Adicionales:</label>
                        <textarea 
                            id="additional-details" 
                            name="additionalDetails" 
                            class="form-textarea" 
                            placeholder="Proporcione detalles adicionales aquí..." 
                            rows="5" 
                            required
                        ></textarea>
                    </div>

                    <div class="form-group disclaimer-group">
                        <p class="form-disclaimer">* No incluya detalles personales sobre usted mismo en el reporte.</p>
                        <p class="form-note">* El individuo reportado será investigado de manera discreta.</p>
                    </div>

                    <button type="submit" class="form-submit-button">Enviar Reporte</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer class="footer-container">
        <p class="footer-text">&copy; 2025 Plataforma de Reporte Anónimo. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
